<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function pushData(e) {
            e.preventDefault();

            var data = {
                graph: $("#graph").val()
            };

            $("button").attr("disabled", "disabled");
            google.script.run.withSuccessHandler(function (text) {
                M.toast({
                    html: text
                })
                $("button").removeAttr("disabled");
            }).pushData(data);

        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4 class="light">Data-to-RDF</h4>
            </div>
        </div>
        <form onsubmit="pushData(event)">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" value="<?= graph_name ?>" id="graph">
                    <label for="graph">Graph Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" value="<?= user_name ?>" id="user">
                    <label for="user">User</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Push Data</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
